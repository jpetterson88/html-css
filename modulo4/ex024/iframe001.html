<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <!-- tamanho padrão de um iframe é de 300 x 150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no">'mensagem que será exibida caso o iframe não seja compatível'</iframe> para aprender a programar.
        <!-- o parâmetro 'scrolling' permite colocar barra de rolagem ou não. Os valores são: auto, yes (aparece a barra de rolagem mesmo se o conteúdo todo couber na tela do frame) e no -->
        <!-- o parâmetro 'frameborder' só aceita os valores 0 ou 1 -->
    </p>
    <!-- o 'iframe' serve para criar um quadro em linha (inline) -->
    <p>O repositório do Guanabara no
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
        </iframe> também é bem legal!
    </p>
    <!-- o 'iframe' não funciona com todos os sites -->
</body>
</html>
